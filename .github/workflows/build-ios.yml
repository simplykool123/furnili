name: Build iOS App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  build-simulator:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2'

    - name: Cache CocoaPods
      uses: actions/cache@v4
      with:
        path: |
          ios/Pods
          ~/Library/Caches/CocoaPods
        key: ${{ runner.os }}-pods-${{ hashFiles('ios/App/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-

    - name: Install dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync ios

    - name: Install CocoaPods
      run: |
        cd ios/App
        pod install

    - name: Build iOS App for Simulator
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace \
                   -scheme App \
                   -configuration Debug \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   clean build

    - name: Create Simulator App Bundle
      run: |
        cd ios/App/build/Debug-iphonesimulator
        zip -r furnili-management-ios-simulator.zip App.app

    - name: Upload iOS Simulator App
      uses: actions/upload-artifact@v4
      with:
        name: furnili-management-ios-simulator
        path: ios/App/build/Debug-iphonesimulator/furnili-management-ios-simulator.zip